baseURL = "https://jiekun.dev"
languageCode = "cn-zh"
defaultContentLanguage = "cn"
title = "Jiekun's Blog"
theme = "hermit-v2"
# enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
rssLimit = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/
googleAnalytics = "G-Q11C6RN8VS"


scrollToTop = true

[params.author]
  name = "杰坤"

[blackfriday]
  # hrefTargetBlank = true
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[markup.goldmark.renderer]
  unsafe = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  dateformMonth   = "Jan, 2006"

  shareSocial = true

  legacyLayout = true

  global_mathjax = true

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#494f5c"

  homeSubtitle = "Observability: Achieving production excellence."
  homeSubtitlePrinter = true
  footerCopyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/jiekun"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = true  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
  customCSS = ["assets/custom.css"]

  [params.video_js]
    css_url = 'https://unpkg.com/video.js/dist/video-js.min.css'
    js_url = 'https://unpkg.com/video.js/dist/video.min.js'
  
  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.socialLinks]]
    name = "twitter"
    url = "https://twitter.com/ReadTheDuck"


  [[params.socialLinks]]
    name = "github"
    url = "https://github.com/jiekun"

  [[params.socialLinks]]
    name = "email"
    url = "mailto:blog@jiekun.dev"

  #[[params.socialLinks]]
  #  name = "qq"
  #  url = "http://wpa.qq.com/msgrd?v=3&uin=136986560&site=qq&menu=yes"
  
  [[params.socialLinks]]
    name = "wechat"
    url = "https://jiekun.dev/wechat/"

  #[[params.socialLinks]]
  #  name = "friends"
  #  url = "friends/"

[menu]

  [[menu.main]]
    name = "Posts"
    url = "posts/"
    weight = 10

  [[menu.main]]
    name = "About Me"
    url = "about-me/"
    weight = 20

  [[menu.main]]
    name = "Resume"
    url = "https://cv.jiekun.dev"
    weight = 30

[related]
    threshold = 0 
    includeNewer = true
    toLower = false

    [[related.indices]]
        name = "category"
        weight = 100

[module]
[[module.imports]]
    path = 'github.com/hugomods/video-js'